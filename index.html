<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Fill in form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="assets/resets.css" />
  <link rel="stylesheet" media="screen" href="assets/screen.css" />
</head>
<body>
  <h1>Fill out information below:</h1>
  <form method="get" autocomplete="on" action="#null">
    <fieldset>
      <div id="wrap">
        <ul class="content">
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </li>
          <li>
            <label for="phone_num">Phone number:</label>
            <input type="text" id="phone_num" name="phone_num">
          </li>
          <li>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
          </li>
          <li id="submit">
            <button type="submit" value="Submit">Submit</button>
            <input type="reset" value="Clear">
          </li>
        </ul>
      </div>
    </fieldset>
  </form>
</body>
</html>
